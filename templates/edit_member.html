<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold mb-4">Edit Member Information</h1>

    <!-- Form to Edit Member Information -->
    <form action="/edit_member/{{ member_index }}" method="POST">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" class="w-full px-4 py-2 rounded-lg border" value="{{ member.name }}" required>
            </div>
            <div>
                <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
                <input type="text" id="contact" name="contact" placeholder="Contact" class="w-full px-4 py-2 rounded-lg border" value="{{ member.contact }}" required>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Save Changes</button>
            <a href="/members_list" class="text-blue-500 hover:underline ml-4">Back to Member List</a>
        </div>
    </form>
</div>

</body>
</html>

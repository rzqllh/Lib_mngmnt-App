<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold mb-4">Edit Book Information</h1>

    <!-- Form to Edit Book Information -->
    <form action="/edit_book/{{ index }}" method="POST">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" placeholder="Title" class="w-full px-4 py-2 rounded-lg border" value="{{ book.title }}" required>
            </div>
            <div>
                <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                <input type="text" id="author" name="author" placeholder="Author" class="w-full px-4 py-2 rounded-lg border" value="{{ book.author }}" required>
            </div>
            <div>
                <label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
                <input type="text" id="genre" name="genre" placeholder="Genre" class="w-full px-4 py-2 rounded-lg border" value="{{ book.genre }}" required>
            </div>
            <div>
                <label for="isbn" class="block text-sm font-medium text-gray-700">ISBN</label>
                <input type="number" id="isbn" name="isbn" placeholder="ISBN" class="w-full px-4 py-2 rounded-lg border" min="1" max="9999999999999" value="{{ book.isbn }}" required>
            </div>
            <div>
                <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
                <input type="number" id="year" name="year" placeholder="Year" class="w-full px-4 py-2 rounded-lg border" min="1" max="9999" value="{{ book.year }}" required>
            </div>
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="city" name="city" placeholder="City" class="w-full px-4 py-2 rounded-lg border" value="{{ book.city }}" required>
            </div>
            <div>
                <label for="publisher" class="block text-sm font-medium text-gray-700">Publisher</label>
                <input type="text" id="publisher" name="publisher" placeholder="Publisher" class="w-full px-4 py-2 rounded-lg border" value="{{ book.publisher }}" required>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Save Changes</button>
            <a href="/" class="text-blue-500 hover:underline ml-4">Back to Book List</a>
        </div>

    </form>
</div>

</body>
</html>
